		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="#" th:action="@{/resultado}" th:object="${calcu}" method="post">
				<p>Introduce un numero: <input type="text" th:field="*{num1}" class="form-control" required="required" /></p>
				<p>Introduce otro numero: <input type="text" th:field="*{num2}" class="form-control" required="required" /></p>
				<p>Selecciona la operacion: 
					<select th:field="*{operador}" class="form-control">
						<option value="+">Suma</option>
						<option value="-">Resta</option>
						<option value="*">Multiplicacion</option>
						<option value="/">Division</option>
					</select>
					<p>
					<label th:text=" ' Resultado de: ' + *{num1} + *{operador} + *{num2} + ' = ' + *{resultado} "> </label>
